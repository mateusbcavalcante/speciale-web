<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition	xmlns="http://www.w3.org/1999/xhtml"
			    xmlns:ui="http://java.sun.com/jsf/facelets"
			    xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:a4j="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich"
				xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
				xmlns:t="http://myfaces.apache.org/tomahawk"
				template="crud_template.xhtml">
			
			
	<ui:param name="crudBean" value="#{alterarSenhaBean}" />	

	<ui:define name="content">		
		<h:panelGroup id="panelGroupDeEdicao" style="height:100%;width:100%;" rendered="#{crudBean.updating}">
			<f:subview id="viewEdicao">
				<div class="box-body">
                	<div class="form-group">
                   	   <label for="inputEmail3" class="col-sm-2 control-label">Nome do Usu√°rio: </label>
	                   <div class="col-sm-6" style="padding-top: 5px;">
	                     <h:outputText value="#{crudBean.entity.nome}"/>
	                   </div>
                 	</div>
                 	
                 	<div class="form-group">
                   	   <label for="inputEmail3" class="col-sm-2 control-label">Senha Atual * </label>
	                   <div class="col-sm-3">
	                     <h:inputSecret id="senha" class="form-control" value="#{crudBean.entity.senha}" maxlength="100" style="text-transform: none;" autocomplete="off">
		                	<f:passThroughAttribute name="placeholder" value="Informe sua Senha Atual"/>
		               	 </h:inputSecret>
	                   </div>
                 	</div>
                 	
                 	<div class="form-group">
                   	   <label for="inputEmail3" class="col-sm-2 control-label">Nova Senha * </label>
	                   <div class="col-sm-3">
	                     <h:inputSecret id="novaSenha" class="form-control" value="#{crudBean.novaSenha}" maxlength="100" style="text-transform: none;" autocomplete="off">
		                	<f:passThroughAttribute name="placeholder" value="Informe sua Nova Senha"/>
		               	 </h:inputSecret>
	                   </div>
                 	</div>
                 	
                 	<div class="form-group">
                   	   <label for="inputEmail3" class="col-sm-2 control-label">Confirme a Nova Senha * </label>
	                   <div class="col-sm-3">
	                     <h:inputSecret id="novaSenhaConfirm" class="form-control" value="#{crudBean.novaSenhaConfirm}" maxlength="100" style="text-transform: none;" autocomplete="off">
		                	<f:passThroughAttribute name="placeholder" value="Confirme sua Nova Senha"/>
		               	 </h:inputSecret>
	                   </div>
                 	</div>
               	</div>
			</f:subview>
		</h:panelGroup>
	</ui:define>
	
	<ui:define name="buttonItens" style="height:100%; width:100%;">		
		<h:panelGroup rendered="#{crudBean.updating || crudBean.viewing}">
			<a4j:commandButton id="alterar" styleClass="btn btn-primary" value="Alterar (A)" accesskey="A" actionListener="#{crudBean.alterarSenha}" rendered="#{crudBean.editing}" render="formulario, panelTitle"/>
			<h:outputText value=" "/>
		</h:panelGroup>		
	</ui:define>
	
</ui:composition>
