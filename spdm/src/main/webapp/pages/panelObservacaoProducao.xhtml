<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
					  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:a4j="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:t="http://myfaces.apache.org/tomahawk"
				xmlns:mj="http://mojarra.dev.java.net/mojarra_ext">
	
	
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="Produção do Dia - Observação" />
			</h:panelGroup>
		</f:facet>
		
		<f:facet name="controls">
			<h:outputLink value="#" onclick="#{rich:component('panObservacaoProducao')}.hide(); return false;">
		    	<h:graphicImage value="../images/closeModal.png" id="fechaPanelObservacaoProducao" style="width: 16px; height: 16px; vertical-align:middle;"/>
	       	</h:outputLink>
		</f:facet>

		<div class="modal-body">			
			<div class="box-body">
	           <div class="form-group">
	             <label for="inputEmail3" class="col-sm-3 control-label">Observação:</label>
	             <div class="col-sm-6">
	             	<h:inputTextarea cols="60" rows="3" id="obsProducao" onkeyup="verificaTamanho(this, 400, 'lblObsProducao');" value="#{crudBean.obsProducao}" />
					<label id="lblObsProducao" style="font-size: 12px;">(400 caracteres restantes)</label>
	             </div>
	           </div>
			</div>
		</div>
	
		<div class="modal-footer">
			<a4j:commandButton id="inserir" styleClass="btn btn-primary" value="Salvar (S)" accesskey="S" actionListener="#{crudBean.salvarObservacao}" onclick="#{rich:component('panObservacaoProducao')}.hide();" render="formulario"/>			
			<input type="button" onclick="#{rich:component('panObservacaoProducao')}.hide();" class="btn btn-default" value="Fechar (X)" accesskey="X"/>
		</div>
		
</ui:composition>
